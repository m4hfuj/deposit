{% extends 'home.html' %}
{% block content %}


<div class="container-xl px-4 mt-4">
    <h2>Please fill this Client Registration form</h2>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar7.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <!-- Form Group (Name)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="name">Full Name</label>
                            <input class="form-control" id="name" name="name" type="text" placeholder="Enter full name">
                        </div>
                        <!-- Form Row-->

                        <!-- Form Group (Pic url)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="pic">Profile Picture URL</label>
                            <input class="form-control" id="pic" name="pic" type="text" placeholder="Enter profile picture url">
                        </div>
                        <!-- Form Row-->
                        
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="firm-name">Firm name</label>
                                <input class="form-control" id="firm-name" name="firm-name" type="text" placeholder="Enter firm name">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="firm-location">Location</label>
                                <input class="form-control" id="firm-location" name="firm-location" type="text" placeholder="Enter firm location">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="email">Email address</label>
                            <input class="form-control" id="email" name="email" type="email" placeholder="Enter email address">
                        </div>
                        
                        <!-- Form Group (home address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="address">Home Address</label>
                            <input class="form-control" id="address" name="address" type="text" placeholder="Enter home address">
                        </div>

                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="phone">Phone number</label>
                                <input class="form-control" id="phone" name="phone" type="tel" placeholder="Enter phone number">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="birthday">Birthday</label>
                                <input class="form-control" id="birthday" name="birthday" type="date" placeholder="Enter birthday">
                            </div>
                        </div>

                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="hair-color">Hair Color</label>
                                <input class="form-control" id="hair-color" name="hair-color" type="text" placeholder="Enter hair color">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="eye-color">Eye Color</label>
                                <input class="form-control" id="eye-color" name="eye-color" type="text" placeholder="Enter eye color">
                            </div>
                        </div>

                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="height">Height</label>
                                <input class="form-control" id="height" name="height" type="text" placeholder="Enter height in inches">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="weight">Weight</label>
                                <input class="form-control" id="weight" name="weight" type="text" placeholder="Enter weight in KG">
                            </div>
                        </div>

                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .container-xl{
        transform: translateY(-30px);
    }
</style>

{% endblock %}

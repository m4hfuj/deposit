{% extends 'home.html' %}
{% block content %}

<br>
<h2 class="text-danger">Are You Sure?</h2>
<br>
<br>

<p>Are you sure you want to delete</p>

<ul class="">
    <li>Account Number : {{client.client_id}}</li>
    <li>     User Name : {{client.name}}</li>
</ul>

<br>
<form method="POST" action="">
    {% csrf_token %}

    <a href="{% url 'client-dashboard' client.id %}" class="btn btn-secondary"> No, Take me back </a>
</form>


{% endblock %}
